<ion-content [fullscreen]="true">
  <!-- Default Refresher
  <ion-refresher slot="fixed" (ionRefresh)="cargarObras($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <!-- List of Text Items -->
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let obra of obras ; let i = index" >
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="editar(obra)">
          <ion-icon name="create" style="zoom: 1.5;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>
          <h2>{{obra.nombre}}</h2>
          <p>{{obra.datos}}</p>
        </ion-label>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="borra(obra)">
          <ion-icon name="remove-circle" style="zoom: 1.5;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div class="multi-button">
    <button class="buttonObra" (click)="createObra()">Crear</button>
    <button class="buttonObra" (click)="updateObra()">Editar</button>
    <button class="buttonObra">Borrar</button>
    <button class="buttonObra" (click)="getObraByCoordinates(10, 20)">Obra por Coordenada</button>
    <button class="buttonObra" (click)="getOneObra(1)">Traer una Obra por ID</button>
    <button class="buttonObra" (click)="getObraByName()">Traer una Obra por Nombre</button>
  </div>
  </ion-content>
