<ion-header [translucent]="true">
  <ion-row>
    <ion-col>
      <ion-toolbar>
        <ion-searchbar debounce="500" Placeholder="Buscar"[animated]="true" 
        (ionChange)="buscarVisitas($event)">
        </ion-searchbar>
      </ion-toolbar>
      </ion-col>
    </ion-row>    
</ion-header>
<ion-content [fullscreen]="true">
  <!-- Default Refresher
  <ion-refresher slot="fixed" (ionRefresh)="cargarObras($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <!-- List of Text Items -->
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let visita of visitas ; let i = index" >
      <ion-item-options side="start">
        <ion-item-option color="primary">
          <ion-icon name="create" style="zoom: 1.5;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2>{{visita.header}}</h2>
          <p>{{visita.nota}}</p>
          <p>{{visita.fecha}}</p>
        </ion-label>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="borraVisita(visita)">
          <ion-icon name="remove-circle" style="zoom: 1.5;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="cargarVisitas($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  </ion-content>
