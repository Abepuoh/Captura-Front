<ion-content [fullscreen]="true">
  <!-- Default Refresher
  <ion-refresher slot="fixed" (ionRefresh)="cargarObras($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <!-- List of Text Items -->
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let visita of visitas ; let i = index" >
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="editar(obra)">
          <ion-icon name="create" style="zoom: 1.5;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2>{{visita.header}}</h2>
          <p>{{visita.nota}}</p>
        </ion-label>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="borraVisita(visita)">
          <ion-icon name="remove-circle" style="zoom: 1.5;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div class="multi-button">
    <ion-button (click)="getAllVisitas()">Todas las visitas</ion-button>
    <ion-button (click)="getVisita(5)">Traer una Visita por ID</ion-button>
    <ion-button (click)="getAllFotos()">Todas las Fotos</ion-button>
  </div>
  </ion-content>
