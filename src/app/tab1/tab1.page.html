
<ion-header [translucent]="true">
  <ion-row>
    <ion-col>
      <ion-toolbar>
        <ion-buttons slot="start" style="--background: #e0e0e0 !important">
          <ion-back-button
          defaultHref="/" ></ion-back-button>
        </ion-buttons>
        <ion-searchbar debounce="500" [animated]="true" (ionChange)="buscarObras($event)"></ion-searchbar>
      </ion-toolbar>
      </ion-col>
    </ion-row>    
</ion-header>

<ion-content [fullscreen]="true"  style="background-: #e0e0e0 !important"> 
<!-- Default Refresher
<ion-refresher slot="fixed" (ionRefresh)="cargarObras($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher> -->
<!-- List of Text Items -->
<ion-list style="background-color: #e0e0e0">
  <!-- Sliding item with text options on both sides -->
  <ion-item-sliding *ngFor="let obra of obras ; let i = index" >
    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editar(obra)">
        <ion-icon name="create" style="zoom: 1.5;"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item class="backGroundColor" style="--background: #e0e0e0 ">
      <ion-thumbnail>
        <!-- Poner una foto de la obra? {{obra.fotos[0]}} ??-->
      </ion-thumbnail>
      <ion-label>
        <h2>{{obra.nombre}}</h2>
        <p>{{obra.datos}}</p>
      </ion-label>
      <ion-item-option color="primary" (click)="goToVisitas(obra)">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-item-option>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" expandable (click)="borra(obra)">
        <ion-icon name="remove-circle" style="zoom: 1.5;"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-infinite-scroll #infiniteScroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
