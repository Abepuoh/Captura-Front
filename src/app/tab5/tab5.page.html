<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- Default Refresher
  <ion-refresher slot="fixed" (ionRefresh)="cargarObras($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <!-- List of Text Items -->
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let usuario of usuarios ; let i = index" >
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="editar()">
          <ion-icon name="create" style="zoom: 1.5;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>
          <h2>{{usuario.nombre}}</h2>
          <p>{{usuario.email}}</p>
        </ion-label>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="borra(usuario)">
          <ion-icon name="remove-circle" style="zoom: 1.5;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div class="multi-button">
    <button class="buttonObra" (click)="borra(usuario)">Borrar</button>
    <button class="buttonObra" (click)="getOneUsuario(1)">Traer un Usuario por ID</button>
  </div>
  </ion-content>
