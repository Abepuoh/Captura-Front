<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button (click)="goBack()" ></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content  class="background-image" no-scroll padding>
<ion-avatar id="avatar"></ion-avatar>

<div class="name">
    <p>NOMBRE DE PERFIL</p>
</div>

<div id="layout_user">
    <div id="user_desciption">
        <p class="text">Nombre</p>
        <p>{{user.nombre}}</p>
        <p class="text">Correo</p>
        <p>{{user.email}}</p>
        <p class="text">Datos</p>
        <p>{{user.datos}}</p>
    </div>

    <div id="user_buttons">
        <!--abrir modal-->
        <ion-button  fill="clear" (click)="openModal()" class="text">EDITAR PERFIL</ion-button>
        <ion-button fill="clear" class="text-logout">CERRAR SESION</ion-button>
    </div>
</div>
</ion-content>
