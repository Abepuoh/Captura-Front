<ion-toolbar>
  <ion-title>Editar Perfil</ion-title>
  <ion-button  slot="end" fill="clear" size="large" (click)="closeModal()">
    <ion-icon style="color: red;" name="close-circle"></ion-icon>
  </ion-button>
</ion-toolbar>
<ion-content>
  <div class="padding15">
    <p>Foto de perfil</p>
  
    <div id="cambiarFoto">
      <div id="textFoto">
        <ion-button (click)="choosePhoto()">ELIJA UNA FOTO</ion-button>
      </div>
    </div>
  
    <ion-item>
      <ion-label position="stacked">
        <div class="text-field">
          Nombre
        </div>
      </ion-label>
      <ion-input placeholder="Ingresa Nombre Completo" 
      (ionChange)="ionChangeNombre($event)" value="{{user.nombre}}"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">
        <div class="text-field">
          Email
        </div>
      </ion-label>
      <ion-input placeholder="Ingresa Email" 
      (ionChange)="ionChangeMail($event)" value="{{user.email}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">
        <div class="text-field">
          Datos
        </div>
      </ion-label>
      <ion-input placeholder="Datos" 
      (ionChange)="ionChangeMail($event)" value="{{user.datos}}"></ion-input>
    </ion-item>
  
    <ion-button fill="outline" class="button-edit" (click)="actualizar(user.id, user)">
      <div class="text-edit" routerLinkActive="active">ACTUALIZAR</div>
    </ion-button>
  </div> 
</ion-content>
