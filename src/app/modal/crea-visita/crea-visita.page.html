<ion-header>
  <ion-toolbar>
    <ion-title>Crear Visita</ion-title>
    <ion-button  slot="end" fill="clear" size="large" (click)="closeModal()">
      <ion-icon style="color: red;" name="close-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>  
<!--Crea obra-->
  <div class="padding15">
    <form [formGroup]="formVisita" (ngSubmit)="createVisita()">
      <ion-item>
        <ion-label position="stacked">
          <ion-input class="text" formControlName="header">
            Header
          </ion-input>
        </ion-label>
        <ion-input placeholder="Ingresa la cabezara"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          <ion-input class="text" formControlName="nota">
            Nota
          </ion-input>
        </ion-label>
        <ion-input placeholder="Ingresa Nota de la Visita"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-datetime formControlName="fecha" pickerFormat="YYYY-MM-DD">
            Fecha
          </ion-datetime>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          <ion-input class="text" formControlName="obra" aria-readonly="true">
            {{obra.nombre}}
          </ion-input>
        </ion-label>
      </ion-item>
      <ion-button expand="full" color="primary" type="Submit" >Crear Visita</ion-button>
    </form>
  </div>
</ion-content>
