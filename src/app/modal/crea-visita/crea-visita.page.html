<ion-header>
  <ion-toolbar>
    <ion-title>Crear Visita</ion-title>
    <ion-button  slot="end" fill="clear" size="large" (click)="closeModal()">
      <ion-icon name="close-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>  
<!--Crea obra-->
  <div class="padding15">
    <form [formGroup]="formVisita" (ngSubmit)="createVisita()">
      <ion-item>
        <ion-label position="stacked" class="font-face">
            Nombre: 
        </ion-label>
        <ion-input placeholder="Ingresa el tÃ­tulo para la visita" class="text" formControlName="header">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
            Nota: 
        </ion-label>
        <ion-input placeholder="Ingresa Nota de la Visita" class="text" formControlName="nota"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-datetime size="cover" formControlName="fecha" presentation="date" pickerFormat="YYYY-MM-DD" readonly>
            <div slot="title">Fecha de la visita: </div>
          </ion-datetime>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          <ion-input class="text" formControlName="obra" aria-readonly="true">
            Obra: {{obra.nombre}}
          </ion-input>
        </ion-label>
      </ion-item>
      <ion-button expand="full" color="primary" type="Submit" >Crear Visita</ion-button>
    </form>
  </div>
</ion-content>
