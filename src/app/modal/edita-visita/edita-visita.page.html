<ion-header>
  <ion-toolbar>
    <ion-title>Editar Visita</ion-title>
    <ion-button  slot="end" fill="clear" size="large" (click)="closeModal()">
      <ion-icon style="color: blue;" name="close-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <form [formGroup]="formVisita" (ngSubmit)="editVisita()">
    <ion-item>
      <ion-label color="primary">Header</ion-label>
      <ion-textarea type="text" formControlName="header" [(ngModel)]="this.visita.header"></ion-textarea>
  </ion-item>
    <ion-item>
        <ion-label color="primary">Nota</ion-label>
        <ion-input type="text" formControlName="nota" [(ngModel)]="this.visita.nota"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-datetime formControlName="fecha" pickerFormat="YYYY-MM-DD" [(ngModel)]="this.visita.fecha">
          Fecha
        </ion-datetime>
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" type="Submit">Editar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
