<ion-header>
  <ion-toolbar>
    <ion-title>Crear Obra</ion-title>
    <ion-button  slot="end" fill="clear" size="large" (click)="closeModal()">
      <ion-icon style="color: red;" name="close-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>  
<!--Crea obra-->
  <div class="padding15">
    <form [formGroup]="formObra" (ngSubmit)="crearObra()">
      <ion-item>
        <ion-label class="text" position="stacked">
          <ion-input >
            Nombre
          </ion-input>
        </ion-label>
        <ion-input placeholder="Ingresa Nombre Completo" class="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
            Datos
        </ion-label>
        <ion-input placeholder="Ingresa Datos de la Obra" class="text" formControlName="datos"></ion-input>
      </ion-item>
      <ion-button expand="full" color="primary" type="Submit" >Crear Obra</ion-button>
    </form>
  </div>
</ion-content>
