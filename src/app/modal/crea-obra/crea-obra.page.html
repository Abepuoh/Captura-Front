<ion-header>
  <ion-toolbar>
    <ion-title>Editar Obra</ion-title>
    <ion-button  slot="end" fill="clear" size="large" (click)="closeModal()">
      <ion-icon style="color: red;" name="close-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>  
<!--Crea obra-->
  <div class="padding15">
    <ion-item>
      <ion-label position="stacked">
        <div class="text-field">
          Nombre
        </div>
      </ion-label>
      <ion-input placeholder="Ingresa Nombre Completo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">
        <div class="text-field">
          Descripción
        </div>
      </ion-label>
      <ion-input placeholder="Ingresa Descripción"></ion-input>
    </ion-item>
  </div>
</ion-content>
